    <main>        
        <h1>book a free consultation</h1>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="cdb72186-be4a-4964-8cef-69c5f74f5ef5">
            <input type="hidden" name="subject" value="New Appointment!">
            <input type="text" name="name" placeholder="Fullname*" required>
            <input type="text" name="email" placeholder="Email*" required>
            <input type="text" name="phone" placeholder="Phone*" required>
            <div>
                <span>Which service(s) are you interested in?</span>
                <div class="checkboxes">
                    <input type="checkbox" name="$deck">
                    <label for="deck">Deck</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" name="$fence">
                    <label for="fence">Fence</label>
                </div>
            </div>
            <div>
                <label for="date">pick a date</label>
                <input type="datetime-local" name="date" id="">
            </div>
            <textarea name="message" placeholder="leave us a message (optional)"></textarea>
            <input type="hidden" name="redirectTo" value="https://google.ca">
            <input type="submit" value="Submit" />
        </form>

    </main>
